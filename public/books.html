<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Books</title>

     <!-- Compiled and minified Materialize CSS -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 
     <!-- Compiled and minified Materialize JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <!-- Link CSS file -->
     <link rel="stylesheet" href="./css/style.css"/>

     <!-- Icon style link -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="nav-wrapper">
              <div class="brand-logo">Better Books</div>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/list">Saved Books</a></li>
                <li><a href="/login">Log Out</a></li>
              </ul>
            </div>
          </nav>

          <ul class="sidenav" id="mobile-demo">
            <li><a href="/list">Saved Books</a></li>
            <li><a href="/login">Log Out</a></li>
          </ul>

        <div>
            <h2>Begin Your Book Search Here...</h2>
        </div>
        <div class="content-container input-field">
            <input id="search-value" type="text" placeholder="Search Title">
            <button class="btn">Search</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 m10 m6 bookInfo">
                <div class="image"></div>
                <div class="title"></div>
                <div class="author"></div>
                <div class="description"></div>
                <div class="categories"></div>
                <div class="save"></div>
                
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
