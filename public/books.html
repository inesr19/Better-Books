<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Books</title>

     <!-- Compiled and minified Materialize CSS -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 
     <!-- Compiled and minified Materialize JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <!-- Link CSS file -->
     <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="row header-container col s12 m4">
            <h1>Welcome to Better Books!</h1>
        </div>
        <div class="content-container">
            <input id="search-value" type="text" placeholder="Book Title">
            <button class="waves-effect waves-light btn">Search</button>
        </div>
    </div>

    <div class="container bookInfo">
        <div class="row">
            <div class="col s12 m10 m6">
                <div class="image"></div>
                <div class="title"></div>
                <div class="author"></div>
                <div class="description"></div>
                <div class="categories"></div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
