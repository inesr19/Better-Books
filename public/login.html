<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Books</title>
     <!-- Compiled and minified Materialize CSS -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 
     <!-- Compiled and minified Materialize JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <!-- Link CSS file -->
     <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div class="wrapper">
      <div class="row header-container col s12 m4">
        <h1>Welcome to Better Books</h1>
        <h4>Reading is Fundemental!</h4>
    </div>
          <div class="row">
            <form class="col s12">
                <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action"><a href="/books">Login</a>
                <i class="material-icons right"></i>
              </button>
              or
              <button class="btn waves-effect waves-light" type="submit" name="action"><a href="/signup">Signup</a>
                <i class="material-icons right"></i>
              </button>
            </div>
            </form>
          </div>

    </div>
</body>
</html>
